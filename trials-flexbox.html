<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Trials Flexbox</title>

    <style>
      .container {
        border: 3px solid rgb(118, 202, 116);
        height: 500px;
        width: 500px;
        display: flex;
        flex-direction: row;
        justify-content: end;

        align-items: center;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: rgb(187, 161, 12);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box firstbox">A</div>
      <div class="box secondbox">B</div>
      <div class="box">C</div>
    </div>
  </body>
</html>
