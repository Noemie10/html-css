<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Basics Exercise</title>

    <style>
      table {
        text-align: center;
      }
      table,
      td,
      th {
        border-bottom: 1px solid #c4dcf3;
        border-collapse: collapse;
      }
      thead {
        background-color: #427fef;
      }

      tfoot {
        background-color: #427fef;
      }

      tr:nth-child(odd) {
        background-color: #eef7ff;
      }
    </style>
  </head>

  <body>
    <table>
      <thead>
        <th>Country</th>
        <th>OrderID</th>
        <th>Order Amount</th>
      </thead>
      <tbody>
        <tr>
          <td>USA</td>
          <td>1000</td>
          <td>$1,300</td>
        </tr>
        <tr>
          <td>USA</td>
          <td>1001</td>
          <td>$700</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1002</td>
          <td>$2000</td>
        </tr>
        <tr>
          <td>CA</td>
          <td>1003</td>
          <td>$1,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td></td>
          <td>$5,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
